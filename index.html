<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto-calculadora/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--href="/projeto-calculadora/style.css">-->
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-container">
        <span class="screen-display">0</span>

        <table class="calculator-buttons">
            <tr>
                <td data-clear-all class="upEqual">C</td>
                <td data-delete class="upEqual">&#60;</td>
                <td data-operator="x" class="upEqual">X</td>
                <td data-operator="&#247;" class="equal">&#247;</td>
            </tr>

            <tr>
                <td data-number="7">7</td>
                <td data-number="8">8</td>
                <td data-number="9">9</td>
                <td data-operator="-" class="equal">-</td>
            </tr>

            <tr>
                <td data-number="4">4</td>
                <td data-number="5">5</td>
                <td data-number="6">6</td>
                <td data-operator="+" class="equal">+</td>
            </tr>

            <tr>
                <td data-number="1">1</td>
                <td data-number="2">2</td>
                <td data-number="3">3</td>
                <td rowspan="2" data-equal class="equal">=</td>
            </tr>

            <tr>
                <td colspan="2" data-number="0">0</td>
                <td data-number=".">.</td>
            </tr>
        </table>

    </div>
</body>
<script src="/projeto-calculadora/scripts.js">
    
</script>
</html>
